      "@context": "https://schema.org",

    <link rel="canonical" href="/" id="canonical-link" />

    <!-- Resolve absolute URLs for SEO (og:image, canonical) -->
    <script>
      (function() {
        var origin = window.location.origin;
        var img = origin + '/rh.jpeg';
        document.querySelector('meta[property="og:image"]')?.setAttribute('content', img);
        document.querySelector('meta[name="twitter:image"]')?.setAttribute('content', img);
        document.getElementById('canonical-link')?.setAttribute('href', origin + '/');
